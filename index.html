<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>Carrito</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      

      <div class="container">
        <h4>Productos</h4>
        <div class="input-group mb-3">
          <select class="form-select ms-5 me-5" aria-label="Default select example">
            <option selected>Todas</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="text" class="form-control ps-5" placeholder="Buscar por nombre" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
        </div>
      </div>

      <div class="row row-cols-2 row-cols-md-4" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


    
    <template id="template-card">
      <div class="col mt-2 mb-2">
        <div class="card h-100">
          <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/misterbig3308256.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">ENERGETICA MR BIG</h5>
            <p>Precio: <span id="precio" class="card-precio" align="right">Precio: 1490.0</span></p>
            <p>Descuento: <span id="descuento" class="card-desdescuento" align="right">Descuento: 20</span></p>
            
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-dark text-center text-botton">Comprar</button>
          </div>                        
        </div>
      </div>
    </template>

    <script src="./js/app.js"></script>
  </body>
</html>
